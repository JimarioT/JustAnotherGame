<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">		
		<script type="text/javascript" src="js/jquery-2.2.2.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>

		<script type="text/javascript" src="js/campaignInfoObj.js"></script>
		<script type="text/javascript" src="js/resourcesFunctions.js"></script>
		<script type="text/javascript" src="js/saveFunction.js"></script>
		<script type="text/javascript" src="js/buildFunctions.js"></script>
		
		<title>Just a Game</title>

		<style type="text/css">
			.unitCreation {
				margin-top: 10px;
				margin-bottom: 10px;
			}

			.fa-plus {
				margin-left: 5px;
			}

			.fa-minus {
				margin-right: 5px;
			}

			.btnBarracks, .btnHovel, .btnWoodHut, .btnQuarry, .btnFarm {
				margin-top: 10px;
			}

			.progress {
				width:50px;
			}

			.storyInfo {
				position: absolute;
				top: 5%;
				left: 15%;
				width: 70%;				
				height: 800px;
				border: solid black 1px;
				background-color: white;
				display: none;		
				transition: height 2s;
				overflow-y: hidden;
			}

			textarea {
				height: 200px;
			}
		</style>

	</head>
	<body>

		<div class="pgOne" style="display:none;">
			<div class="container">
				<div class="row text-center">
					<div class="col-xs-12">
						<h3 class="text-center">TBA</h3>
						<button class="btn btn-primary btnContinue col-xs-4 col-xs-offset-4">Continue</button>
						<br/>
						<button class="btn btn-primary btnNewCampaign col-xs-4 col-xs-offset-4">New Campaign</button>
						<br/>
						<button class="btn btn-primary btnOptions col-xs-4 col-xs-offset-4">Options</button>
						<br/>
						<button class="btn btn-primary btnExit col-xs-4 col-xs-offset-4">Exit</button>	
					</div>					
				</div>
			</div>
		</div>

		<div class="pgTwo">
			<div class="container">
				<div class="row text-left">
					<div class="col-xs-12">
						<div class="col-xs-3 goldCont">
							<div>
								<span>Gold: </span> <span class="playersGold"> 0 / 200 </span>
							</div>
							<div>
								<span>Villagers: </span> <span class="playersVillagers"> 0 </span>	
							</div>
						</div>
						<div class="col-xs-3 woodCont">
							<span>Wood: </span> <span class="playersWood"> 0 / 200 </span>
							<div class="col-xs-12">
								<i class="fa fa-minus woodMinus" onclick="removeWorkforce('wood')"></i>
								<span class="woodWorkforce"> 0 </span>
								<i class="fa fa-plus woodPlus" onclick="calculateWorkforce('wood')"></i>								
							</div>
						</div>
						<div class="col-xs-3 stoneCont">
							<span>Stone: </span> <span class="playersStone"> 0 / 200 </span>
							<div class="col-xs-12">
								<i class="fa fa-minus stoneMinus" onclick="removeWorkforce('stone')"></i>
								<span class="stoneWorkforce"> 0 </span>
								<i class="fa fa-plus stonePlus" onclick="calculateWorkforce('stone')"></i>								
							</div>							
						</div>
						<div class="col-xs-3 foodCont">
							<span>Food: </span> <span class="playersFood"> 0 / 200 </span>	
							<div class="col-xs-12">
								<i class="fa fa-minus foodMinus" onclick="removeWorkforce('food')"></i>
								<span class="foodWorkforce"> 0 </span>
								<i class="fa fa-plus foodPlus" onclick="calculateWorkforce('food')"></i>								
							</div>
						</div>
						<div class="col-xs-12">
							
						</div>
						<div class="col-xs-4">
							<div class="row hovelList">
								
							</div>
						</div>
						<div class="col-xs-5 col-xs-offset-7">
							<span class="col-xs-12">Idle villager(s) chat</span>
							<textarea class="col-xs-10 col-xs-offset-1"></textarea>
						</div>
						
						<div class="col-xs-12">
							<div class="col-xs-4 unitCreation">
								<button class="btnBarracks" style="display: none;"> Create Some Troops </button>
							</div>
						</div>
						<div style="display: none;">
							<button onclick="saveSession()">Save Game</button>
							<input id="fileToLoad" type="file" />
							<button onclick="loadSession()">Load Game</button>	
						</div>
						

						<div class="row">
							<div class="col-xs-6">
								<button class="btn" data-toggle="modal" data-target="#buildingModal">Create Building</button>
							</div>
							<div class="col-xs-6">
								<button class="btn" onclick="readTheMainStory()">Read the story (Active)</button>
							</div>
							<div class="col-xs-12 text-right">
								Version: <span class="version"></span>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<div class="modal fade" id="buildingModal" role="dialog">
    		<div class="modal-dialog">
    
	      		<!-- Modal content-->
	      		<div class="modal-content">
	        		<div class="modal-header">
	          			<button type="button" class="close" data-dismiss="modal">&times;</button>
	          			<h4 class="modal-title">Modal Header</h4>
	        		</div>
		        	<div class="modal-body">
		          		<p>Select a build from the list</p>
		      			<button class="btn btnBarracks" data-dismiss="modal" onclick="createBuilding('barracks')"></button>
		      			<button class="btn btnHovel" data-dismiss="modal" onclick="createBuilding('hovels')"></button>
		      			<button class="btn btnWoodHut" data-dismiss="modal" onclick="createBuilding('woodHuts')"></button>
		      			<button class="btn btnQuarry" data-dismiss="modal" onclick="createBuilding('quarry')"></button>
		      			<button class="btn btnFarm" data-dismiss="modal" onclick="createBuilding('farms')"></button>
		        	</div>
		        	<div class="modal-footer">
		        	  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        	</div>
		        </div>
		    </div>
      	</div>

      	<div class="storyInfo"></div>

		<script type="text/javascript">		
			var intervalCarrier;
			var availableWorkers;
			var canBuilt;
			var boredText = "";
			var buildingProdMod = 0;

			var woodProdMod = 0;
			var quarryProdMod = 0;
			var farmProdMod = 0;

			var builders = 0;
			var buildingQuota = {};

			var boredVillagers = [
				"*Hey boss, it's a tad boring over here! Let me help!*",
				"*It's nice, not doing anything! But how will I pay my taxes with no job?*",
				"*Psit ... Boss ... Hey ... You forgot about me?*",
				"**Singing in the rain Tune* ... I'm scraaatching over here!*",
				"*We need to add a WiFi antenna for when we are doing NOTHING*",
				"It's a nice day today, for not doing anything"
			];

			var resources = {
				'gold' : 100 ,
				'wood': 0 ,
				'stone': 0,
				'food': 100,
				'goldStorage' : 200 ,
				'woodStorage': 200 ,
				'stoneStorage': 200,
				'foodStorage': 200,
				'foodRations': 1,
				'villagers': 5
			};

			var totalResources = 0;
			var goldMultiplier = 0;
			var totalResourcesRemainder = 0;
			var woodLost = 0;
			var stoneLost = 0;
			var canWoodIncrease;
			var canStoneIncrease;
			var extraStorage = 0;
			var maxWorkers = 0;

			var loadedSession = '';
			var introStoryP1 = "You live in a world where names are not important, only actions, and thus you strive all your life to be something. After years of training, injuries, stubbornness, and faith, you manage to become one of the greatest generals in your country. For a few months you enjoy the results of your hard work until a messenger arrives. He handles you a letter and leaves. You open the letter and you read your first assignment. Join your fellow countrymen in battle and help them win. Your country was always rich with resources, something that made your neighbors jealous, everyone knew that ... War wasn't far. And now, is the time to fight.";
			var introStoryP2 = "You get your battalion and march, with first target your outpost just behind the battlefield. When you reach the outpost you see something inconceivable . . . Everyone is dead!! You command your troops to be ready for everything and move forward with a bad feeling lingering in your guts. 'DEATH TO OUR ENEMIES' yelled a voice and it was the last thing you remember.";
			var introStoryP3 = "You wake up 1 week later inside a hut, and the first thing you see is a villager watching over you. He sees that you are awake and rushes to check up on you while yelling to someone that you are awake. Five people come in the hut. You try to speak while being totally dizzy but when you try to move your jaw pain runs through your spine. One of the villagers speaks with haste explaining you what happened one week ago. Double-cross, someone has betrayed our country and allowed to the enemy to get in our outpost. When you arrived there you were the first to get attacked by some freakishly fast warrior who broke your jaw. You fell on the ground and your battalion's soldiers who fought back were either killed or captured by the enemy. After the attack, the enemy, destroyed and then  abandoned the outpost moving closer to your capital. A few captured villagers who were imprisoned in the outpost and left for dead, managed to escape and found you in bad shape, but alive. They kept you alive and nursed you back to 'health'. 'There are many wondering countrymen of ours and they are hiding from our enemies.";

			var introStoryP4 = "We need you to fix this. You HAVE to fix this.";

			function calculateWorkforce(job, a) {

				var workforce = parseFloat($('.woodWorkforce').text()) + parseFloat($('.stoneWorkforce').text()) + parseFloat($('.foodWorkforce').text()) + builders;
				
				if($('div[data-building="WoodHut0"]').length > 0) {					
					workforce = workforce + parseFloat($('div[data-building="WoodHut0"]').attr('data-workers'));
					console.log('WoodHut: ' + workforce);
				}

				if($('div[data-building="Quarry0"]').length > 0) {					
					workforce = workforce + parseFloat($('div[data-building="Quarry0"]').attr('data-workers'));			console.log('Quarry: ' + workforce);
				}

				if($('div[data-building="Farm0"]').length > 0) {					
					workforce = workforce + parseFloat($('div[data-building="Farm0"]').attr('data-workers'));					
				}
				
				console.log(workforce);
				if (workforce < resources.villagers) {
					addWorkforce(job, a);
				}				
			}

			function addWorkforce(job, a) {	
				var workforce;
				if (job == 'wood') {					
					workforce = $('.woodWorkforce').text();					
					workforce ++;					
					$('.woodWorkforce').text(workforce);
				}
				if (job == 'stone') {
					workforce = $('.stoneWorkforce').text();					
					workforce ++;
					$('.stoneWorkforce').text(workforce);
				}
				if (job == 'food') {
					workforce = $('.foodWorkforce').text();					
					workforce ++;
					$('.foodWorkforce').text(workforce);
				}
				if (job == 'woodCutter') {
					var woodCutterWorkers = $(a).parent().parent().attr('data-workers');
					var maxAllowed = $(a).parent().parent().attr('data-maxworkers');					
					if(woodCutterWorkers < maxAllowed) {
						$(a).parent().parent().attr('data-workers', parseFloat(woodCutterWorkers) + 1);
					}
					woodCutterWorkers = $(a).parent().parent().attr('data-workers');
					$('.woodCutterWorkforce').text(woodCutterWorkers);
				}
				if (job == 'stoneCutter') {
					var stoneCutterWorkers = $(a).parent().parent().attr('data-workers');					
					var maxAllowed = $(a).parent().parent().attr('data-maxworkers');					
					if(stoneCutterWorkers < maxAllowed) {
						$(a).parent().parent().attr('data-workers', parseFloat(stoneCutterWorkers) + 1);
					}
					stoneCutterWorkers = $(a).parent().parent().attr('data-workers');
					$('.stoneCutterWorkforce').text(stoneCutterWorkers);
				}
				if (job == 'farmer') {
					var farmers = $(a).parent().parent().attr('data-workers');
					var maxAllowed = $(a).parent().parent().attr('data-maxworkers');	
					if(farmers < maxAllowed) {
						$(a).parent().parent().attr('data-workers', parseFloat(farmers) + 1);
					}		
					farmers = $(a).parent().parent().attr('data-workers');
					$('.farmerWorkforce').text(farmers);
				}

				clearInterval(intervalCarrier);
				generateResources();
			}

			function removeWorkforce(job, a) {
				var workforce;
				if (job == 'wood') {
					workforce = $('.woodWorkforce').text();
					if(workforce > 0) {
						workforce --;
						$('.woodWorkforce').text(workforce);
					}
				}
				if (job == 'stone') {
					workforce = $('.stoneWorkforce').text();
					if(workforce > 0) {
						workforce --;
						$('.stoneWorkforce').text(workforce);
					}					
				}
				if (job == 'food') {
					workforce = $('.foodWorkforce').text();
					if(workforce > 0) {
						workforce --;
						$('.foodWorkforce').text(workforce);
					}					
				}
				if (job == 'woodCutter') {
					workforce = parseFloat($('.woodCutterWorkforce').text());
					if(workforce > 0) {
						workforce --;
						console.log(workforce);
						$('.woodCutterWorkforce').text(workforce);
						$(a).parent().parent().attr('data-workers', workforce);
					}
				}
				if (job == 'stoneCutter') {
					workforce = $('.stoneCutterWorkforce').text();
					if(workforce > 0) {
						workforce --;						
						$('.stoneCutterWorkforce').text(workforce);
						$(a).parent().parent().attr('data-workers', workforce);
					}					
				}
				if (job == 'farmer') {
					workforce = $('.farmerWorkforce').text();
					if(workforce > 0) {
						workforce --;
						$('.farmerWorkforce').text(workforce)
						$(a).parent().parent().attr('data-workers', workforce);						
					}					
				}
				clearInterval(intervalCarrier);
				generateResources();
			}

			function villagersFeedback() {				
				var repeats = 0;
				
				setInterval(function() {
					var workforce = parseFloat($('.woodWorkforce').text()) + parseFloat($('.stoneWorkforce').text()) + parseFloat($('.foodWorkforce').text()) + builders;

					if($('div[data-building="WoodHut0"]').length > 0) {					
						workforce = workforce + parseFloat($('div[data-building="WoodHut0"]').attr('data-workers'));					
					}

					if($('div[data-building="Quarry0"]').length > 0) {					
						workforce = workforce + parseFloat($('div[data-building="Quarry0"]').attr('data-workers'));					
					}

					if($('div[data-building="Farm0"]').length > 0) {					
						workforce = workforce + parseFloat($('div[data-building="Farm0"]').attr('data-workers'));					
					}

					if(workforce < resources.villagers) {
						var boredCase = Math.floor(((Math.random() * 10) + 1) / 2);						
						boredText = boredText + boredVillagers[boredCase] + '\n';
						$('textarea').val(boredText);
						repeats ++;						
					}
					else if (workforce == resources.villagers){
						var emptyString = "";
						$('textarea').val(emptyString);
					}
					if(repeats == 10) {
						boredText = "";
						$('textarea').val(boredText);
						repeats = 0;
					}
				}, 10000);				
			}

			function feedTheVillage() {				
				reduceFood = (resources.villagers * resources.foodRations) + 1;
				resources.food -= reduceFood;
			}

			function readTheMainStory() {
				$('.storyInfo').slideDown();
				$('.storyInfo').append('<p class="p1">');				
				var p = "";
				var letterIndex = 0;
				var p1Interval = setInterval(function(){
					p += introStoryP1[letterIndex];					
					$('.p1').html(p);
					letterIndex++;
					if(letterIndex == introStoryP1.length) {						
						$('.storyInfo').append('<div class="p1Btns" style="display:none;">' + '<button class="btn btnClose">Close</button>' + '<button class="btn btnP1">Continue</button>' + '</div>');
						$('.btnP1').attr('onclick','showP2()');
						$('.btnClose').attr('onclick','closeStoryInfo()');
						$('.p1Btns').slideDown();
						clearInterval(p1Interval);
					}
				//}, 50);
				}, 10);
				
			}

			function showP2() {
				$('.btnClose').slideUp();
				$('.btnP1').slideUp(function() {
					$('.storyInfo').append('<p class="p2">');					
					var p = "";
					var letterIndex = 0;
					var p2Interval = setInterval(function(){
						p += introStoryP2[letterIndex];					
						$('.p2').html(p);
						letterIndex++;
						if(letterIndex == introStoryP2.length) {
							$('.storyInfo').append('<div class="p2Btns" style="display:none;">' + '<button class="btn btnClose">Close</button>' + '<button class="btn btnP2">Continue</button>' + '</div>');
							$('.btnP2').attr('onclick','showP3()');
							$('.btnClose').attr('onclick','closeStoryInfo()');
							$('.p2Btns').slideDown();
							clearInterval(p2Interval);
						}
					//}, 50);
					}, 10);					
				});				
			}

			function showP3() {
				$('.btnClose').slideUp();
				$('.btnP2').slideUp(function() {
					$('.storyInfo').append('<p class="p3">');
					var p = "";
					var letterIndex = 0;
					var p3Interval = setInterval(function(){
						p += introStoryP3[letterIndex];					
						$('.p3').html(p);
						letterIndex++;
						if(letterIndex == introStoryP3.length) {
							$('.storyInfo').append('<div class="p3Btns" style="display:none;">' + '<button class="btn btnClose">Close</button>' + '<button class="btn btnP3">Continue</button>' + '</div>');
							$('.btnP3').attr('onclick','showP4()');
							$('.btnClose').attr('onclick','closeStoryInfo()');
							$('.p3Btns').slideDown();
							clearInterval(p3Interval);
						}
					//}, 50);
					}, 10);					
				});				
			}

			function showP4() {
				$('.btnClose').slideUp();
				$('.btnP3').slideUp(function() {
					$('.storyInfo').append('<p class="p4">');
					var p = "";
					var letterIndex = 0;
					var p4Interval = setInterval(function(){
						p += introStoryP4[letterIndex];					
						$('.p4').html(p);
						letterIndex++;
						if(letterIndex == introStoryP4.length) {
							$('.storyInfo').append('<div class="p4Btns" style="display:none;">' + '<button class="btn btnClose">Close</button>' + '</div>');
							$('.btnP3').attr('onclick','closeStoryInfo()');
							$('.btnClose').attr('onclick','closeStoryInfo()');
							$('.p4Btns').slideDown();
							clearInterval(p4Interval);
						}
					//}, 50);
					}, 10);					
				});				
			}

			function closeStoryInfo() {
				$('.storyInfo').css('height', '0px');
				setTimeout(function() {
					$('.storyInfo').hide().empty();
				}, 2000);								
			}

			$(document).ready(function() {
				//navigator.webkitPersistentStorage.requestQuota(1024*1024, function() {
 				//	window.webkitRequestFileSystem(window.PERSISTENT , 1024*1024, SaveDatFileBro);
				//});

				generateResources();
				villagersFeedback();
				showBuildingCosts();

				$('.version').text('0.5.4');
			});
		</script>
	</body>
</html>
